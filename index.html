<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=3.0, user-scalable=yes"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Este é uma página para login no sistema do projeto PROSSaúde — UFRJ"
    />
    <title>Login - PROSSaúde</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./img/PROS_icon.png" id="faviconpross" />
  </head>
  <body>
    <div id="bgDiv">
      <header></header>
      <main>
        <form id="outerLoginCont">
          <div id="loginCont">
            <div id="logoCont">
              <img
                class="fade-in-element"
                id="logo"
                src="./img/PROS_Saude_Modelo1-Final.png"
              />
            </div>
            <div id="headerCont">
              <div id="titleCont1">
                <h1 id="titleText">
                  <span class="fade-in-element" id="spanTitle"
                    >Faça o Login</span
                  >
                </h1>
              </div>
              <div id="titleCont2">
                <h2 id="subtitleText">
                  <span class="fade-in-late-element" id="spanSubtitle"
                    >Informe seus dados de usuário</span
                  >
                </h2>
              </div>
            </div>
            <div id="inputCont">
              <div class="loginInputCont1">
                <div id="loginInputCont2">
                  <input class="form-control fade-in-element" class="userInput"
                  id="user" type="text" autocomplete="username" aria-label:
                  "email ou usuário" placeholder="Nome de Usuário" title="Por favor, preencha este campo." required />
                </div>
              </div>
              <div class="loginInputCont1">
                <div class="loginInputCont2">
                  <div class="form-control flexDiv fade-in-element" id="loginInputCont3">
                    <input class="fade-in-element form-control" class="userInput"
                    id="pw" type="password" autocomplete="password" aria-label:
                    "senha" placeholder="Senha" required />
                    <button type="button" id="spanShowPw" class="halfL fade-in-late-element">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                        <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
              <div id="loginBtnCont">
                <a
                  id="newAccA"
                  class="fade-in-late-element"
                  href="#"
                  target="_blank"
                  >Criar Conta</a
                >
                <button
                  type="submit"
                  class="btn btn-primary fade-in-element"
                  id="submitBtn"
                >
                  Avançar
                </button>
              </div>
            </div>
          </div>
        </form>
      </main>
    </div>
  </body>
  <script type="module" src="./loginController.js"control""></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
